<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Gilded Rose Kata</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="src/gilded_rose.js"></script>

  <script type="text/javascript">
    $( document ).ready(function() {

      items.push(new Item('+5 Dexterity Vest', 10, 20));
      items.push(new Item('Aged Brie', 2, 0));
      items.push(new Item('Elixir of the Mongoose', 5, 7));
      items.push(new Item('Sulfuras, Hand of Ragnaros', 0, 80));
      items.push(new Item('Sulfuras, Hand of Ragnaros', -1, 80));
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 15, 20));
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 10, 46));
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 10, 49));
      items.push(new Item('Backstage passes to a TAFKAL80ETC concert', 5, 46));
      // this conjured item does not work properly yet
      items.push(new Item('Conjured Mana Cake', 3, 6));

      var days = 2;

      for (var i = 0; i < days; i++) {
        showHeaderFor(i);
        showItemsFor(i);
        update_quality();
      }

      function showHeaderFor(day) {
        $('main').append('<h3>Day ' + day + '</h3>');
      }

      function showItemsFor(day) {
        $('main').append('<p>name, sellIn, quality</p>');
        for (var j = 0; j < items.length; j++) {
          var item = items[j];
          $('main').append('<p>' + item.name + ', ' + item.sell_in + ', ' + item.quality + '</p>');
        }
        $('main').append('<pre>' + JSON.stringify(items) + '</pre>');
        $('main').append('<hr />');
      }

    });
  </script>
</head>

  <body>
    <header class="container">
      <div class="jumbotron">
        <h1>Gilded Rose Kata</h1>
        <p>Below you can see the output of the guilded rose code</p>
      </div>
    </header>
    <main class="container">
      <h2>Inventory</h2>
    </main>
  </body>
</html>
